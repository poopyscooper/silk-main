<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk - Private Browsing</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">‚óà</div>
                <h1>Silk</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="hero-section">
                <!-- Centered Search Bar -->
                <div class="search-container">
                    <div class="search-bar">
                        <div class="search-icon">üîç</div>
                        <input type="text" class="search-input" placeholder="Enter URL or search terms..." id="searchInput">
                        <button class="search-btn">Go</button>
                    </div>
                </div>
                
                <!-- Proxy Status -->
                <div class="proxy-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span class="status-text" id="statusText">Proxy Ready</span>
                </div>
                
                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="action-btn" id="newTabBtn">
                        <span class="action-icon">‚ûï</span>
                        <span>New Tab</span>
                    </button>
                    <button class="action-btn" id="settingsBtn">
                        <span class="action-icon">‚öôÔ∏è</span>
                        <span>Settings</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Snow Animation Container -->
    <div class="snow-container"></div>

    <!-- Proxy Frame Container -->
    <div class="proxy-container" id="proxyContainer" style="display: none;">
        <div class="proxy-header">
            <div class="proxy-controls">
                <button class="control-btn" id="backBtn">‚Üê</button>
                <button class="control-btn" id="forwardBtn">‚Üí</button>
                <button class="control-btn" id="refreshBtn">üîÑ</button>
                <button class="control-btn" id="homeBtn">üè†</button>
            </div>
            <div class="proxy-url-bar">
                <input type="text" class="url-input" id="urlInput" placeholder="Enter URL...">
            </div>
            <div class="proxy-actions">
                <button class="control-btn" id="closeBtn">‚úï</button>
            </div>
        </div>
        <iframe id="proxyFrame" class="proxy-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
